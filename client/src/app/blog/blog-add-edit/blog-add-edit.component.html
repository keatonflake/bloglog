<section>

    <div>
        <a class="text-4xl p-3" routerLink="/">Blog Log ðŸŽ‰</a>
    </div>

    <div class="max-w-4xl mx-auto p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Start Typing...</h2>

        <!-- Quill Editor Container -->
        <div #editorContainer class="h-80 mb-6 border border-gray-300 rounded-lg"></div>

        <!-- Action Buttons -->
        <div class="flex gap-3 mt-6 mb-6">
            <button (click)="saveContent()" [disabled]="isSaving"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors font-medium">
                {{ isSaving ? 'Saving...' : 'Save Content' }}
            </button>

            <button (click)="clearContent()"
                class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors font-medium">
                Clear
            </button>

            <button (click)="loadSavedContent()" [disabled]="!savedContent"
                class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors font-medium">
                Load Saved
            </button>
        </div>

        <!-- Saved Content Preview -->
        <div *ngIf="savedContent" class="border border-gray-200 rounded-lg p-4 bg-gray-50">
            <h3 class="text-lg font-semibold text-gray-800 mb-3">Saved Content:</h3>
            <div class="bg-white border border-gray-200 rounded-lg p-4 min-h-24" [innerHTML]="savedContent"></div>
        </div>
    </div>
</section>
