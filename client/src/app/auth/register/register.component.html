        <h2 class="text-2xl font-semibold text-slate-800 mb-4 text-center">Create your Profile</h2>

        <input type="text" formControlName="username" placeholder="Create a username"

            required />
        <input type="email" formControlName="email" placeholder="Enter your Email"
            class="w-full text-slate-900 px-4 py-3 border border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500"
            required />
        <input type="password" formControlName="password" placeholder="Create a password"
            class="w-full text-slate-900 px-4 py-3 border border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500"
            required />
        <button type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-slate-700 transition">
            Next
        </button>
    </form>
