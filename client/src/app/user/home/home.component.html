<section class="relative flex flex-col items-center h-screen w-full xl:w-[80vw] 2xl:w-[60vw] mx-auto">

    <button (click)="onLogout()" class="fixed top-0 right-6 w-14 h-14 text-sm text-zinc-700">
        Logout
    </button>

    <!-- Profile Header -->
    <div class="flex flex-col items-center w-full border-b-2 border-slate-50 pb-6 pt-6">
        <h1 class="text-4xl 2xl:text-5xl font-bold">Username</h1>
        <div class="flex space-x-8 mt-4">
            <div class="flex flex-col items-center">
                <span class="text-2xl font-semibold">10</span>
                <p class="text-xl uppercase">Blogs</p>
            </div>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="relative w-full px-4 my-4">
        <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
            <svg class="ml-2 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>
        <input
            class="w-full pl-10 pr-4 py-1 bg-zinc-200 border border-slate-200 rounded-xl text-slate-900 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            type="text" placeholder="Search blogs...">
    </div>

    <!-- Blog List -->
    <div class="flex-1 w-full px-4">
        <app-blog-list></app-blog-list>
    </div>

    <!-- Floating Add Button -->
    <button (click)="onAddNew()"
        class="fixed bottom-6 right-6 w-14 h-14 xl:mr-60 bg-blue-500 hover:bg-blue-600 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 z-50 flex items-center justify-center group">
        <svg class="w-6 h-6 group-hover:scale-110 transition-transform duration-200" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
    </button>
</section>
